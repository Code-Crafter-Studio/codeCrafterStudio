name: ğŸš€ Deploy CodeCrafter Studio

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  NODE_VERSION: '18'
  PROJECT_NAME: 'codecrafter-studio'
  DOCKER_IMAGE: 'codecrafter-studio'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/codecrafter-studio

jobs:
  # ğŸ§ª JOB 1: Verificar y Testear
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Astro Check
        run: npm run astro check

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Test Build Output
        run: |
          echo "ğŸ” Verificando archivos generados..."
          ls -la dist/
          echo "ğŸ“Š TamaÃ±o del build:"
          du -sh dist/
          
          # Verificar archivos crÃ­ticos
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Error: index.html no encontrado"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # ğŸ³ JOB 2: Build Docker Image
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  #  Deploy a ProducciÃ³n
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“‹ Add SSH Host
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Server
        run: |
          # Variables
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          BACKUP_DIR="/tmp/codecrafter-backup-$(date +%Y%m%d-%H%M%S)"
          
          echo "ğŸš€ Iniciando deployment de CodeCrafter Studio..."
          echo "ğŸ³ Imagen Docker: $IMAGE_TAG"
          
          # Crear estructura y transferir archivos
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /root/projects/codecrafter-studio"
          
          # Transferir configuraciÃ³n Docker actualizada
          scp docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/root/projects/codecrafter-studio/
          scp -r scripts/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/root/projects/codecrafter-studio/
          
          # Ejecutar deployment en el servidor
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << EOF
            cd /root/projects/codecrafter-studio
            
            echo "ğŸ“¦ Haciendo backup del estado actual..."
            docker compose down --timeout 30 || true
            mkdir -p $BACKUP_DIR
            cp -r . $BACKUP_DIR/ 2>/dev/null || true
            
            # Crear directorio de logs
            mkdir -p logs/nginx
            
            # Login a GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull de la nueva imagen
            echo "ğŸ“¥ Descargando nueva imagen..."
            docker pull $IMAGE_TAG
            
            # Actualizar docker-compose con la nueva imagen
            cat > docker-compose.yml << 'COMPOSE_EOF'
          version: '3.8'
          
          services:
            codecrafter-studio:
              image: $IMAGE_TAG
              container_name: codecrafter-studio-web
              restart: unless-stopped
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ./logs/nginx:/var/log/nginx
              environment:
                - NODE_ENV=production
              networks:
                - codecrafter-network
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost/"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          
          networks:
            codecrafter-network:
              driver: bridge
          COMPOSE_EOF
            
            # Deployment
            echo "ğŸ—ï¸ Iniciando contenedor..."
            docker compose up -d
            
            # Health check
            echo "ğŸ¥ Verificando salud del servicio..."
            sleep 20
            
            # Verificar que el contenedor estÃ© saludable
            for i in {1..6}; do
              if docker compose ps | grep -q "healthy\|Up.*seconds"; then
                echo "âœ… Servicio saludable! Deployment exitoso."
                
                # Limpiar imÃ¡genes antiguas
                docker image prune -f
                
                # Verificar acceso HTTP
                if curl -f -s http://localhost/ > /dev/null; then
                  echo "ğŸŒ Sitio web accesible correctamente"
                  echo "ğŸ—‘ï¸ Eliminando backup temporal..."
                  rm -rf $BACKUP_DIR
                  exit 0
                else
                  echo "âš ï¸ Advertencia: El sitio web no responde correctamente"
                fi
                exit 0
              fi
              echo "â³ Esperando... intento $i/6"
              sleep 10
            done
            
            # Si llegamos aquÃ­, algo saliÃ³ mal
            echo "âŒ Deployment fallÃ³, realizando rollback..."
            docker compose down
            
            # Rollback
            if [ -d "$BACKUP_DIR" ]; then
              cp -r $BACKUP_DIR/* .
              docker compose up -d
              echo "ğŸ”„ Rollback completado"
            fi
            
            exit 1
          EOF

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          # Logout del registry
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "docker logout ${{ env.REGISTRY }}" || true

      - name: ğŸ”” Notify Success
        if: success()
        run: |
          echo "ğŸ‰ CodeCrafter Studio desplegado exitosamente!"
          echo "ğŸŒ Sitio: https://${{ secrets.SERVER_HOST }}"
          echo "ğŸ³ Imagen: ${{ needs.build-docker.outputs.image-tag }}"
          echo "ğŸ“Š Digest: ${{ needs.build-docker.outputs.image-digest }}"

      - name: ğŸš¨ Notify Failure  
        if: failure()
        run: |
          echo "âŒ El deployment fallÃ³!"
          echo "ğŸ” Revisa los logs arriba para mÃ¡s detalles"
          echo "ğŸ“‹ Se ejecutÃ³ rollback automÃ¡tico si fue posible"

  #Cleanup (solo en main)
  cleanup:
    name: ğŸ§¹ Cleanup Old Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ—‘ï¸ Delete Old Images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'codecrafter-studio'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false 